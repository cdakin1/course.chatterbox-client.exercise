<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div id='#roomSelect'>
        <form>
          <input type='text' class='newRoom' id='clickRoom' placeholder='create a new room!'/>
          <input type='button' value='create' class='makeRoom'/>
          <select value='rooms' class='roomList' />
            <option>lobby</option>
          </select>
        </form>
        <form>
          <input type='text' class='newMessage' id='clickMe' placeholder='send a message!'/>
          <input type='button' value='send' class='sendMessage'/>
        </form>
      </div>
    </div>
    <div id="chats">

      <div id='posts'>
        <input type='submit' id='send' class='submit' />
      </div>
    </div>
  </body>
</html>
